<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <title>社团管理系统</title>

    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/login/login.js"></script>

</head>

<body>

<div class="login_m">
    <div class="text"><p class="login_logo">登录</p></div>
    <div class="login_boder">
        <div class="login_padding">
            <label>账号</label>
            <input type="text" id="userNumber" class="txt_input txt_input2" placeholder="请输入账号">
            <br>
            <label>密码</label>
            <input type="password" id="userpwd" class="txt_input"
                   placeholder="请输入密码">

            <div class="button-group">
                <input type="radio" name="identity" id="input1" class="ace" value="2"/>
                <label for="input1" class="lbl">学生</label>

                <input type="radio" checked name="identity" id="input2" class="ace" value="1"/>
                <label for="input2" class="lbl">组织或社团管理员</label>

                <input type="radio" name="identity" id="input3" class="ace" value="0"/>
                <label for="input3" class="lbl">系统管理员</label>
            </div>

            <div class="rem_sub">
                <label>
                    <input type="submit" class="sub_button" name="button" onclick="login()" value="登录"
                           style="opacity: 0.7;">
                </label>
            </div>
        </div>
    </div><!--login_boder end-->
</div><!--login_m end-->
<br/>
<br/>
</body>
</html>
